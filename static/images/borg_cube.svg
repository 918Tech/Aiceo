<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="borgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main cube -->
  <g transform="translate(100,100) rotate(30) scale(0.7,0.7) translate(-100,-100)">
    <!-- Cube faces -->
    <rect x="40" y="40" width="120" height="120" fill="url(#borgGradient)" stroke="#00a8ff" stroke-width="2" />
    
    <!-- Cube glow effect -->
    <rect x="40" y="40" width="120" height="120" fill="none" stroke="url(#glowGradient)" stroke-width="5" opacity="0.5" />
    
    <!-- Circuit patterns -->
    <g fill="none" stroke="#00a8ff" stroke-width="1">
      <!-- Horizontal lines -->
      <line x1="40" y1="60" x2="160" y2="60" />
      <line x1="40" y1="80" x2="160" y2="80" />
      <line x1="40" y1="100" x2="160" y2="100" />
      <line x1="40" y1="120" x2="160" y2="120" />
      <line x1="40" y1="140" x2="160" y2="140" />
      
      <!-- Vertical lines -->
      <line x1="60" y1="40" x2="60" y2="160" />
      <line x1="80" y1="40" x2="80" y2="160" />
      <line x1="100" y1="40" x2="100" y2="160" />
      <line x1="120" y1="40" x2="120" y2="160" />
      <line x1="140" y1="40" x2="140" y2="160" />
    </g>
    
    <!-- Nodes/intersections -->
    <g fill="#00a8ff">
      <circle cx="60" cy="60" r="3" />
      <circle cx="60" cy="100" r="3" />
      <circle cx="60" cy="140" r="3" />
      <circle cx="100" cy="60" r="3" />
      <circle cx="100" cy="100" r="3" />
      <circle cx="100" cy="140" r="3" />
      <circle cx="140" cy="60" r="3" />
      <circle cx="140" cy="100" r="3" />
      <circle cx="140" cy="140" r="3" />
    </g>
    
    <!-- Central Borg symbol -->
    <circle cx="100" cy="100" r="20" fill="#000" stroke="#00a8ff" stroke-width="1" />
    <circle cx="100" cy="100" r="15" fill="none" stroke="#00a8ff" stroke-width="1" />
    <line x1="100" y1="80" x2="100" y2="120" stroke="#00a8ff" stroke-width="1" />
    <line x1="80" y1="100" x2="120" y2="100" stroke="#00a8ff" stroke-width="1" />
    <circle cx="100" cy="100" r="5" fill="#00a8ff" />
  </g>
  
  <!-- Cube perspective lines -->
  <line x1="40" y1="40" x2="25" y2="25" stroke="#00a8ff" stroke-width="1" opacity="0.7" />
  <line x1="160" y1="40" x2="175" y2="25" stroke="#00a8ff" stroke-width="1" opacity="0.7" />
  <line x1="40" y1="160" x2="25" y2="175" stroke="#00a8ff" stroke-width="1" opacity="0.7" />
  <line x1="160" y1="160" x2="175" y2="175" stroke="#00a8ff" stroke-width="1" opacity="0.7" />
  
  <!-- Back face of cube (perspective) -->
  <rect x="25" y="25" width="150" height="150" fill="none" stroke="#00a8ff" stroke-width="1" opacity="0.3" />
  
  <!-- Text -->
  <text x="100" y="190" fill="#00a8ff" font-family="Arial" font-size="12" text-anchor="middle">WE ARE THE BORG</text>
  <text x="100" y="15" fill="#00a8ff" font-family="Arial" font-size="10" text-anchor="middle">RESISTANCE IS FUTILE</text>
</svg>