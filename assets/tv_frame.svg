<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro TV Frame -->
  <rect x="0" y="0" width="400" height="300" rx="20" ry="20" fill="#333333" />
  <rect x="20" y="20" width="360" height="240" rx="10" ry="10" fill="#111111" />
  
  <!-- Retro TV Screen -->
  <rect x="30" y="30" width="340" height="220" rx="5" ry="5" fill="#000000" />
  
  <!-- Control Panel -->
  <rect x="30" y="260" width="340" height="20" rx="5" ry="5" fill="#222222" />
  
  <!-- Knobs -->
  <circle cx="60" cy="270" r="8" fill="#888888" />
  <circle cx="100" cy="270" r="8" fill="#888888" />
  <circle cx="340" cy="270" r="8" fill="#888888" />
  
  <!-- Channel Display -->
  <rect x="160" y="262" width="80" height="16" rx="2" ry="2" fill="#111111" />
  <text x="200" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#33FF33">MTV</text>
  
  <!-- Power LED -->
  <circle cx="370" cy="270" r="4" fill="#FF3333" />
</svg>