<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with grid lines for the Borg aesthetic -->
  <rect width="800" height="600" fill="#0a0a20"/>
  
  <!-- Grid background -->
  <g stroke="#1a4060" stroke-width="1" opacity="0.3">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
    
    <!-- Vertical grid lines -->
    <line x1="50" y1="0" x2="50" y2="600"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="350" y1="0" x2="350" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="450" y1="0" x2="450" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="550" y1="0" x2="550" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
  </g>
  
  <!-- Borg Face -->
  <g transform="translate(400, 300)">
    <!-- Outer head - cyber-enhanced skull outline -->
    <ellipse cx="0" cy="0" rx="150" ry="180" fill="none" stroke="#30b0f0" stroke-width="2"/>
    
    <!-- Mechanical eye piece -->
    <circle cx="-50" cy="-40" r="45" fill="#0a0a20" stroke="#30b0f0" stroke-width="3"/>
    <circle cx="-50" cy="-40" r="35" fill="#0a0a20" stroke="#30b0f0" stroke-width="1"/>
    <circle cx="-50" cy="-40" r="25" fill="#30b0f0" opacity="0.7"/>
    <circle cx="-50" cy="-40" r="15" fill="#e00000" opacity="0.9">
      <!-- Pulsing animation for the red eye -->
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="-40" r="5" fill="#ffffff"/>
    
    <!-- Normal human eye on the right side -->
    <circle cx="50" cy="-40" r="30" fill="#0a0a20" stroke="#30b0f0" stroke-width="2"/>
    <circle cx="50" cy="-40" r="15" fill="#3a404d"/>
    <circle cx="50" cy="-40" r="7" fill="#000000"/>
    <circle cx="57" cy="-45" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Face implants and circuitry -->
    <line x1="-120" y1="-110" x2="-80" y2="-80" stroke="#30b0f0" stroke-width="3"/>
    <line x1="-80" y1="-80" x2="-30" y2="-80" stroke="#30b0f0" stroke-width="3"/>
    <circle cx="-80" cy="-80" r="5" fill="#30b0f0"/>
    
    <line x1="30" y1="-80" x2="80" y2="-80" stroke="#30b0f0" stroke-width="3"/>
    <line x1="80" y1="-80" x2="120" y2="-110" stroke="#30b0f0" stroke-width="3"/>
    <circle cx="80" cy="-80" r="5" fill="#30b0f0"/>
    
    <!-- Metal plate across the cheek -->
    <rect x="-90" y="10" width="70" height="40" rx="5" fill="#1a2030" stroke="#30b0f0" stroke-width="2"/>
    <line x1="-85" y1="20" x2="-25" y2="20" stroke="#30b0f0" stroke-width="1"/>
    <line x1="-85" y1="30" x2="-25" y2="30" stroke="#30b0f0" stroke-width="1"/>
    <line x1="-85" y1="40" x2="-25" y2="40" stroke="#30b0f0" stroke-width="1"/>
    
    <!-- Mouth area - partially mechanical -->
    <path d="M-40,80 C-30,95 30,95 40,80" fill="none" stroke="#30b0f0" stroke-width="2"/>
    <rect x="-60" y="60" width="120" height="15" rx="5" fill="#1a2030" stroke="#30b0f0" stroke-width="2"/>
    <line x1="-50" y1="67" x2="50" y2="67" stroke="#30b0f0" stroke-width="1"/>
    
    <!-- Cables and tubes connecting to the head -->
    <path d="M-130,0 C-150,30 -160,60 -140,90" fill="none" stroke="#30b0f0" stroke-width="4"/>
    <path d="M130,0 C150,30 160,60 140,90" fill="none" stroke="#30b0f0" stroke-width="4"/>
    <path d="M-110,130 C-90,150 90,150 110,130" fill="none" stroke="#30b0f0" stroke-width="5"/>
    
    <!-- Data scanning animation -->
    <rect x="-150" y="-200" width="300" height="8" fill="#30b0f0" opacity="0.4">
      <animate attributeName="y" values="-200;200;-200" dur="5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Small lights and implants -->
    <circle cx="-90" cy="-20" r="3" fill="#30b0f0">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="-20" r="3" fill="#30b0f0">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-100" cy="50" r="3" fill="#e00000">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="3" fill="#e00000">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text - ASSIMILATION prompt -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <text x="400" y="520" font-size="28" fill="#30b0f0" font-weight="bold">ASSIMILATION PROTOCOL</text>
    <text x="400" y="550" font-size="18" fill="#30b0f0">RESISTANCE IS FUTILE</text>
    <text x="400" y="580" font-size="14" fill="#ffffff">YOUR IDEAS WILL BE ADDED TO THE COLLECTIVE</text>
  </g>
  
  <!-- Binary data streams in background -->
  <g fill="#30b0f0" font-family="monospace" font-size="10" opacity="0.3">
    <text x="50" y="30">01010000 01110010 01101111 01100111 01110010 01100001 01101101</text>
    <text x="50" y="50">10110001 10101100 00101010 10001000 11101100 00111010 10111111</text>
    <text x="50" y="70">01001001 01101110 01101001 01110100 01101001 01100001 01110100</text>
    <text x="650" y="30">01010000 01110010 01101111 01110100 01101111 01100011 01101111</text>
    <text x="650" y="50">10110001 10101100 00101010 10001000 11101100 00111010 10111111</text>
    <text x="650" y="70">01000001 01110011 01110011 01101001 01101101 01101001 01101100</text>
  </g>
</svg>