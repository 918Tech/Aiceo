<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3366" />
      <stop offset="50%" stop-color="#6633FF" />
      <stop offset="100%" stop-color="#33CCFF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="150" rx="15" ry="15" fill="#222222" />
  
  <!-- TV Shape -->
  <rect x="20" y="30" width="100" height="70" rx="10" ry="10" fill="#111111" stroke="url(#logoGradient)" stroke-width="3" />
  
  <!-- TV Screen -->
  <rect x="30" y="40" width="80" height="50" rx="5" ry="5" fill="#000000" />
  
  <!-- TV Antenna -->
  <line x1="50" y1="30" x2="40" y2="10" stroke="#999999" stroke-width="3" />
  <line x1="90" y1="30" x2="100" y2="10" stroke="#999999" stroke-width="3" />
  
  <!-- Static Lines on Screen -->
  <line x1="30" y1="50" x2="110" y2="50" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <line x1="30" y1="60" x2="110" y2="60" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <line x1="30" y1="70" x2="110" y2="70" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  <line x1="30" y1="80" x2="110" y2="80" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
  
  <!-- Logo Text -->
  <text x="140" y="75" font-family="Impact, Arial Black, sans-serif" font-size="48" fill="url(#logoGradient)">ADTV</text>
  <text x="140" y="100" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">RETRO</text>
</svg>